---
language: node_js
node_js:
  - '0.10'

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

after_success:
  - 'rm -r dist'
  - 'ember build --environment production'

deploy:
  provider: s3
  access_key_id:
  secret_access_key:
  bucket: 'psychedeli.ca'
  endpoint: 'psychedeli.ca.s3-website-us-east-1.amazonaws.com'
  local_dir: dist
